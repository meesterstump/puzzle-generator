name: PR Preview (GitHub Pages)

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]   # closed triggers cleanup

permissions:
  contents: write   # needed to push to gh-pages
  pull-requests: write

jobs:
  build:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Compute base path
        id: base
        run: echo "BASE=/puzzle-generator/pr-preview/pr-${{ github.event.number }}/" >> $GITHUB_OUTPUT

      - name: Build (PR-scoped base)
        run: pnpm run build -- --base="${{ steps.base.outputs.BASE }}"

      # SPA fallback so client routing works on Pages
      - name: Add SPA fallback
        run: |
          [ -f dist/index.html ] && cp dist/index.html dist/404.html

      # Deploy to gh-pages/pr-preview/pr-<number> (keeps other previews)
      - name: Deploy preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
          target-folder: pr-preview/pr-${{ github.event.number }}
          clean: false

      - name: Comment preview URL
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            üîç Preview ready:
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.number }}/

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Remove this PR's preview folder
        run: |
          rm -rf "pr-preview/pr-${{ github.event.number }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Remove preview for PR #${{ github.event.number }}" || echo "Nothing to delete"
          git push
